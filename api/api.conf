<VirtualHost *:80>
    ServerName fibonacci-proto.com

    WSGIDaemonProcess api user=apache group=apache threads=5
    WSGIScriptAlias / /var/www/api/api.wsgi

    <Directory /var/www/api>
        WSGIProcessGroup api
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>